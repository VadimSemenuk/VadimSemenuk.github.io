<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>App redirect</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="">

    <style>
        button {
          padding: 10px;
        }
    </style>
</head>

<body>

<script type="module">
    document.addEventListener('DOMContentLoaded', () => {
        document.querySelector("#alfa").addEventListener("click", function() {
            const url = "https://vadimsemenuk.github.io/new2?bank=alfabank&amount=1000&to=9860246787346468"
            window.location.href = url
            // window.open(url, '_blank').focus();
        });

        document.querySelector("#sber").addEventListener("click", function() {
            const url = "https://vadimsemenuk.github.io/new2?bank=sber&amount=1000&to=9860246787346468"
            window.location.href = url
            // window.open(url, '_blank').focus();
        });

        document.querySelector("#sber1").addEventListener("click", function() {
            const url = "https://vadimsemenuk.github.io/new2?bank=sber&amount=1000&to=9860246787346468"
            window.open(url, '_blank').focus();
        });

        document.querySelector("#tbank").addEventListener("click", function() {
            const url = "https://vadimsemenuk.github.io/new2?bank=tbank&amount=1000&to=9860246787346468"
            window.location.href = url
            // window.open(url, '_blank').focus();
        });

        document.querySelector("#vtb").addEventListener("click", function() {
            const url = "https://vadimsemenuk.github.io/new2?bank=vtb_international&amount=1000&to=9860246787346468"
            window.location.href = url
            // window.open(url, '_blank').focus();
        });
    })
</script>

<div class="container">
    <button id="alfa">alfa</button>
    <button id="sber">sber</button>
    <button id="sber1">sber (new tab)</button>
    <button id="tbank">tbank</button>
    <button id="vtb">vtb</button>
</div>

</body>
</html>
